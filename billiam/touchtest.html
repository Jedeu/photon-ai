<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>testing app</title>
  <!-- begin main js -->
  <script src="/javascript/jquery-2.2.2.js"></script>
  <script src="/javascript/eventbus.js"></script>
  <script src="/javascript/touch.js"></script>
  <script src="/javascript/app.js"></script>
  <!-- end main js -->
</head>
<body>
<div style="height: 100vh; width: 100vw; overflow: hidden;">
  <p>logging events below (prepend)</p>
  <p id="logger"></p>
</div>
  <script>
    (function(){
      document.addEventListener('touchmove', function(evt){evt.preventDefault();}, false);
      var i = 0;
      function logger (text){
        $('#logger').prepend($('<p>').text(i+'. '+text));
        i++;
      }
      eventBus.on('tap', function(){logger('tap');});
      eventBus.on('leftSwipe', function(){logger('leftSwipe');});
      eventBus.on('rightSwipe', function(){logger('rightSwipe');});
      eventBus.on('upSwipe', function(){logger('upSwipe');});
      eventBus.on('downSwipe', function(){logger('downSwipe');});

    }());
  </script>
</body>
</html>
