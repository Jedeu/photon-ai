<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Nested</title>
    <link href="/stylesheet/photon.css" rel="stylesheet">
    <link href="/stylesheet/bulma.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- javascript order is important -->
    <script src="/javascript/jquery-2.2.2.js"></script>
    <script src="/javascript/jquery.nested.js"></script>
    <script src="/javascript/imghelper.js"></script>
    <script src="/javascript/photon.js"></script>
    <!-- end javascript order is important -->
  </head>
  <body>

    <!-- "ghost" behind the fixed navbar to push everything down -->
    <div class="navpadding layer-1"></div>

    <div class="fixnav layer-3">
      <section class="hero is-primary is-bold">
        <div class="hero-content">
          <div class="container is-fluid">
            <div class="columns is-mobile">
              <div class="column is-2 is-text-centered">
                <p class="heading">SAVED</p>
                <p class="title">456</p>
              </div>
              <div class="column is-2">
                <p class="control is-grouped">
                  <input class="input" type="text" placeholder="search, or feeling lucky?">
                  <a class="button">
                    <i class="fa fa-search"></i>
                  </a>
                </p>
              </div>
              <div class="column">
                <p id="nestPrepend">Prepend</p>
                <p id="nestAppend">Append</p>
                <p id="nestNuke">Nuke</p>
                <p id="loginTestBtn">Login</p>
                <!-- padding -->
              </div>
              <div id="tags" class="column is-text-left">
                <!-- automatic tags -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="container is-fluid layer-1">
      <div id="nestContainer">
        <!-- NOTE: example -->
        <div class="nestBox size11">
          <img src="/images/3.jpg" />
        </div>
        <div class="nestBox size22">
          <img src="/images/5.jpg" />
        </div>
        <div class="nestBox size22" style="background:url(/images/5.jpg) no-repeat center center; background-size: auto 100%;">
          <!-- <img class="nestBox size22" src="" /> -->
        </div>
        <div class="nestBox size22">28</div>
      </div>
    </div>

    <div class="photonLayer layer-0 is-transparent">
      <!-- below is a safety wrapper so photonLayer flex only has 1 child -->
      <!-- <div> -->
        <div class="pLogo">
          <svg xmlns="http://www.w3.org/2000/svg" width="120px" height="100px" viewBox="5 0 80 60">
            <path id="wave">
            </path>
          </svg>
        </div>
        <p><strong>photon</strong>.ai</p>
      <!-- </div> -->
    </div>

        <div id="loginBox" class="modal">
          <div class="modal-background"></div>
          <div class="modal-container">
            <div class="modal-content">
              <div class="box">
                <p class="is-pulled-right"><strong>photon</strong>.ai</p>
                <div>&nbsp;<!-- clearfix --><div>
                <p class="control has-icon">
                  <input class="input" type="email" placeholder="Email">
                  <i class="fa fa-envelope"></i>
                </p>
                <p class="control has-icon">
                  <input class="input" type="password" placeholder="Password">
                  <i class="fa fa-lock"></i>
                </p>
                <p class="control">
                  <button class="button is-success">Login</button>
                  <button class="button">Register</button>
                  <button class="button is-info is-pulled-right">login with Facebook</button>
                </p>
              </div>
            </div>
          </div>
        </div>

  </body>
</html>
