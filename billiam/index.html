<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>testing app</title>
  <link rel="stylesheet" href="stylesheet/main.css">
  <link rel="stylesheet" href="stylesheet/kontext.css">

  <!-- begin main js -->
  <script src="/javascript/jquery-2.2.2.js"></script>
  <script src="/javascript/kontext.js"></script>
  <script src="/javascript/imgHelper.js"></script>
  <script src="/javascript/eventBus.js"></script>
  <script src="/javascript/touch.js"></script>
  <script src="/javascript/app.js"></script>
  <!-- end main js -->
</head>
<body>

    <div class="kontext">
      <div class="layer one show">
        layer one
      </div>
      <div class="layer two">
        layer two
      </div>
      <div class="layer three">
        layer three
      </div>
    </div>

<script>
  (function(){
    var k = kontext(document.querySelector('.kontext'));
    eventBus.on('leftSwipe', function(){k.next();});
    eventBus.on('rightSwipe', function(){k.prev();});
  }());
</script>
</body>
</html>
